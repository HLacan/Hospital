<ion-header>

  <ion-navbar color="primary">
      <button ion-button (click)="home()">
          <ion-icon name="arrow-back"></ion-icon>
      </button>
    <ion-title>Tienda</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <ion-list>
        <ion-item *ngFor="let P of listProducts">
          <ion-thumbnail item-start>
            <img src="../../assets/imgs/medicine.jpg">
          </ion-thumbnail>
          <h1>{{P.name}}</h1>
          <p>Stock: {{P.quantity}}</p>
          <p>Precio Unitario: Q.{{P.price}}</p>
          <p>Marca: {{P.brand}}</p>
        </ion-item>
      </ion-list>
</ion-content>
