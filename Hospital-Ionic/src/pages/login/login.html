<ion-header>

  <ion-navbar color="primary">
    <ion-title>Entrar</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <form #loginForm="ngForm" (ngSubmit)="Login()">
      <ion-list inset class="logForm">
        <ion-item style="background-color: transparent;">
          <ion-label style="color: black;">Username</ion-label>
          <ion-input type="text" name="email" #email="ngModel" [(ngModel)]="user.email"></ion-input>
        </ion-item>

        <ion-item style="background-color: transparent;">
          <ion-label style="color: black;">Password</ion-label>
          <ion-input type="password" name="password" #password="ngModel" [(ngModel)]="user.password"></ion-input>
        </ion-item>
      </ion-list>

      <ion-grid class="foot">
        <ion-row style="text-align: center">
          <ion-col class="col-auto">
            <button type="submit" ion-button full round color="secondary">Entrar</button>
          </ion-col>
        </ion-row>
      </ion-grid>
    </form>
</ion-content>
